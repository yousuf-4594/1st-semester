<!DOCTYPE html>
<html style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;background-color: rgba(202, 195, 206, 0.705);">
    <body style="width:320px;height:500px;background-color: ivory;padding:30px 30px;margin: 20px 500px;border-radius: 20px;box-shadow: 10px 10px 20px rgb(114, 112, 112);">
        <br>
        <p style="font-size: 12px;color:gray">looks like you're new here,<br>
            <span style="color: slateblue;font-size: 20px;font-weight: bolder;">Sign Up Now</span>
        </p>
        <p>
            <form>
                <sub style="color: rgb(134, 130, 130);">User Name</sub><br>
                <input type="text" id="1" name="1" style="border-radius: 8px;width:300px;height:30px;border: none;box-shadow: 2px 2px 2px 2px  #a5a3a385;color: gray;">
                <label for id="1"></label>
            </form>
            <form>
                <sub style="color: rgb(134, 130, 130);">Email</sub><br>
                <input type="email" id="2" name="2" value="someone@gmail.com" style="border-radius: 8px;width:300px;height:30px;background-color: rgba(206, 202, 202, 0.493);border: none;color: gray;">
                <label for id="2"></label>
            </form>
            <form>
                <sub style="color: rgb(134, 130, 130);">Password</sub><br>
                <input type="password" id="3" name="3" style="border-radius: 8px;width:300px;height:30px;background-color: rgba(206, 202, 202, 0.493);border: none;color: gray;">
                <label for id="3"></label>
            </form>
            <form>
                <sub style="color: rgb(134, 130, 130);">Confirm Password</sub><br>
                <input type="password" id="4" name="4" style="border-radius: 8px;width:300px;height:30px;background-color: rgba(206, 202, 202, 0.493);border: none;color: gray;">
                <label for id="4"></label>
            </form>
            <form>
                <br>
                <input type="button" id="5" name="5" value="Sign Up" style="border-radius: 8px;width: 310px;height: 50px;color: white;background-color: blueviolet;border: none;">
                <label for id="5"></label>
            </form>
            
        </p><br>
        <p style="font-size: 12px;color: rgb(134, 130, 130);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; already have an account? <a href="www.facebook.com" style="text-decoration: none;">Sign in</a>
        </p>
    </body>
</html>
